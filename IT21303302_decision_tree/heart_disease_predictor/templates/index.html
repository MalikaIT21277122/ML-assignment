<!DOCTYPE html>
<html>
<head>
    <title>Heart Disease Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f8;
            padding: 40px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            background: white;
            max-width: 600px;
            margin: auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #444;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        .result {
            text-align: center;
            margin-top: 30px;
            font-size: 20px;
            color: #005c99;
        }
    </style>
</head>
<body>
    <h2>Heart Disease Prediction</h2>
    <form method="POST" action="/predict">
        <label>Patient ID</label>
        <input type="number" name="id" required>

        <label>Age</label>
        <input type="number" name="age" required>

        <label>Sex</label>
        <select name="sex" required>
            <option value="1">Male</option>
            <option value="0">Female</option>
        </select>

        <label>Dataset Indicator</label>
        <select name="dataset" required>
            <option value="0">Cleveland</option>
            <option value="1">Hungarian</option>
            <option value="2">Switzerland</option>
            <option value="3">Long Beach VA</option>
        </select>

        <label>Chest Pain Type</label>
        <select name="cp" required>
            <option value="0">Typical Angina</option>
            <option value="1">Atypical Angina</option>
            <option value="2">Non-anginal Pain</option>
            <option value="3">Asymptomatic</option>
        </select>

        <label>Resting Blood Pressure</label>
        <input type="number" name="trestbps" required>

        <label>Serum Cholesterol (mg/dl)</label>
        <input type="number" name="chol" required>

        <label>Fasting Blood Sugar > 120</label>
        <select name="fbs" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label>Resting ECG Results</label>
        <select name="restecg" required>
            <option value="0">Normal</option>
            <option value="1">ST-T Abnormality</option>
            <option value="2">Left Ventricular Hypertrophy</option>
        </select>

        <label>Maximum Heart Rate Achieved</label>
        <input type="number" name="thalch" required>

        <label>Exercise-Induced Angina</label>
        <select name="exang" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label>ST Depression Induced by Exercise</label>
        <input type="text" name="oldpeak" required>

        <label>Slope of Peak Exercise ST</label>
        <select name="slope" required>
            <option value="0">Upsloping</option>
            <option value="1">Flat</option>
            <option value="2">Downsloping</option>
        </select>

        <label>Number of Major Vessels Colored by Fluoroscopy</label>
        <select name="ca" required>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>

        <label>Thalassemia</label>
        <select name="thal" required>
            <option value="1">Normal</option>
            <option value="2">Fixed Defect</option>
            <option value="3">Reversible Defect</option>
        </select>

        <input type="submit" value="Predict">
    </form>

    {% if prediction_text %}
        <div class="result">
            <strong>Prediction:</strong> {{ prediction_text }}
        </div>
    {% endif %}
</body>
</html>
